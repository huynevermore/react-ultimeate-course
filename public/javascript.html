<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAvascript</title>
  </head>
  <body>
    <h1>JAvascript</h1>
    <script>
        const sum = () => 2323;

        console.log('sum: ', sum())
        const users = [];
        fetch('https://jsonplaceholder.typicode.com/users')
          .then(res => res.json())
          .then(data => {
            users.push(data);
            console.log('users: ', users)
          })
        const p = new Promise((resolve, reject) => {
          reject("2312")
        })

        // show loading
        p
          .then(data => {
            console.log('success: ', data)
          })
          .catch(err => {
            console.log('error: ', err)
          })
          .finally(() => {
            console.log('finally: ')
            // hide loading
          })

        console.log('promise fetch: ',  fetch('https://jsonplaceholder.typicode.com/users').then(data => data.json()))


    </script>
  </body>
</html>
